<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <!--[if gt IE 9]><!-->
    <base href="/due/">
    <!--<![endif]-->
    <!--[if lte IE 9]>
    <base href="https://${server_name}/due/">
    <![endif]-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <meta content="initial-scale=1,maximum-scale=1,width=device-width" name="viewport">

    <link rel="stylesheet" href="static/css/due.min.d24eb275.css" media="screen">

    <!--[if lt IE 9]>
    <script src="static/js/json3/lib/json3.min.82255f24.js"></script>
    <![endif]-->
    <!--[if lt IE 9]>
    <script src="static/js/es5-shim/es5-shim.min.167f3981.js"></script>
    <![endif]-->
</head>
<body>
<div class="rootpane">
    <div class="loginscreen">
        <div class="row">
            <div class="columns small-6 kbdlogo"><h4>&nbsp;</h4></div>
            <div class="column small-6">
                <form name="loginForm" method="POST" action="login">
                    <div class="row">
                        <div class="column small-4"><label for="username">Utilisateur <span class="warning">*</span></label></div>
                        <div class="column small-8"><input type="text" id="username" name="username" tabindex="1" autofocus required></div>
                    </div>
                    <div class="row">
                        <div class="column small-4"><label for="password">Mot de passe <span class="warning">*</span></label></div>
                        <div class="column small-8"><input type="password" id="password" name="password" tabindex="2" required></div>
                    </div>
                    <div class="row">
                        <div class="column small-8 small-offset-4">
                            <button type="submit" class="button actionbutton" value="connecter" tabindex="3">Connecter
                            </button>
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="column small-4 small-centered">DUE v0.5</div>
        </div>
    </div>
    <div class="row">
        <div class="column small-6 small-centered">
            #if($errormsg)
            <div class="alert-box warning">${errormsg}</div>
            #end
            #if($successmsg)
            <div class="alert-box success">${successmsg}</div>
            #end
        </div>
    </div>
</div>

<!--[if lt IE 9]>
<script src="static/js/polyfill/rem.min.0870cc19.js"></script>
<![endif]-->

</body>
</html>
