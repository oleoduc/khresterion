<div class="coherencepanel">
    <div class="label-container" tooltip-trigger tooltip-placement="bottom" tooltip-popup-delay="500"  tooltip-html-unsafe="{{dtc.property.tooltip}}">

      <label class="" ng-class="{'kb-advised': dtc.property.isAdvised,'kb-excluded-violated': dtc.property.isIncoherent,
    'kb-label-uncomplete': dtc.property.isUncomplete,'kb-disadvised': dtc.property.isDisadvised}">{{dtc.property.label}}</label>
    </div>
    <div class="field-container">
      <input type="text" class="dateinput" maxlength="10" ng-model="dtc.dtime"
             ng-blur="dtc.updateProperty($event, dtc.dtime)" ng-keyup="dtc.updateProperty($event, dtc.dtime)"
             ng-class="{'kb-advised': dtc.property.isClassAdvised,'kb-excluded-violated': dtc.property.isClassIncoherent,
                   'kb-uncomplete': dtc.property.isClassUncomplete,'kb-disadvised': dtc.property.isClassDisadvised}"/><span> dd/mm/yyyy</span>
      <span class="kb-violated" ng-show="!dtc.isValid">invalide</span>
    </div>
</div>
