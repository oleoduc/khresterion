<!DOCTYPE html>
<html id="ng-app" ng-app="dueApp">
<head>
    <title>TestContrat</title>
    <!--[if gt IE 9]><!-->
    <base href="/due/">
    <!--<![endif]-->
    <!--[if lte IE 9]>
    <base href="https://${server_name}/due/">
    <![endif]-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <meta content="initial-scale=1,maximum-scale=1,width=device-width" name="viewport">

    <link rel="stylesheet" href="static/css/due.min.d24eb275.css" media="screen">

    <!--[if lt IE 9]>
    <script src="static/js/json3/lib/json3.min.82255f24.js"></script>
    <![endif]-->
    <!--[if lt IE 9]>
    <script src="static/js/es5-shim/es5-shim.min.167f3981.js"></script>
    <![endif]-->

</head>
<body>
<noscript>" JavaScript must be enabled in order for you to use Khresterion in standard view.
    However, it seems
    JavaScript
    is either disabled or not supported by your browser. To use standard view, enable JavaScript by
    changing your
    browser options, then <a href="#" target="_top">try again</a> "
</noscript>
<div id="top">
    <nav class="top-bar">
        <ul class="inline-list">
            <li>
                <a href="/due/" target="_top">DUE v0.5</a>
            </li>
            <li>
                <a href="logout" target="_top">Deconnexion</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="sidenav">
            <div class="homelink-group">
                <a href="etude/list?page=0&size=50" target="_top" alt="lister les etudes">
                    <div class="homelink">Liste DUE</div>
                </a>
                <a href="etude/list/section" target="_top" alt="lister les sections">
                    <div class="homelink">Liste clauses</div>
                </a>
                <a href="etude/list/plan" target="_top" alt="Editer les plans">
                    <div class="homelink">Mode plan</div>
                </a>
                <a href="edit/accounts" target="_top" alt="gerer les comptes utilsateurs">
                    <div class="homelink">Comptes</div>
                </a>
            </div>
        </div>
        <div class="maincontent" ng-controller="PlanListController">
            <div co-progress type="warning" pvalue="0" is-saving="isSearching" first-message="Traitement.." second-message="Traitement en cours..." start-event="searchStart" end-event="searchFinished"></div>

            <div class="row" ng-controller="PlanListController">
                <div co-progress type="warning" pvalue="0" is-saving="isSearching" first-message="Traitement.." second-message="Traitement en cours..." start-event="searchStart" end-event="searchFinished"></div>
                <div>
                    <div class="columns small-12">
                        <div>
                            <h2>Plans</h2>
                            <ul class="inline-list">
                                <li>
                                    <button class="button small" ng-click="createPlan()">Nouveau plan
                                    </button>
                                </li>
                            </ul>
                        </div>
                        <div class="dbview" ng-cloak>
                            <table>
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nb Sections</th>
                                    <th>Creat.</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="envplan in planList track by envplan.id">
                                    <td>{{envplan.label}} {{envplan.id}}</td>
                                    <td>{{envplan.nbInstances}}</td>
                                    <td>{{envplan.date_created|date: 'short'}} by {{envplan.modified_by}}
                                    </td>
                                    <td>
                                        <button class="button small" ng-click="loadPlan(envplan.id)">
                                            Editer
                                        </button>
                                        <button class="button small" ng-click="loadTreeview(envplan.id)">
                                            Treeview
                                        </button>
                                    </td>
                                </tr>

                                </tbody>
                                <tfoot>
                                <tr>
                                    <th colspan="4"></th>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="row">
        <div class="large-12 columns">
            <hr>
            <div class="row">
                <div class="large-6 columns">
                    <p>&copy; Khresterion 2015-2016.</p>
                </div>
                <div class="large-6 columns">
                    <ul class="inline-list right">
                        <li>
                            <a href="#">.</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</div>

<!--[if lt IE 9]>
<script src="static/js/jquery/1.11.1/jquery.min.35da7198.js"></script>
<![endif]-->

<!--[if gte IE 9]><!-->
<script src="static/js/jquery/jquery.min.29a73cfd.js"></script>
<!--<![endif]-->

<!--[if lt IE 9]>
<script src="static/js/polyfill/rem.min.0870cc19.js"></script>
<![endif]-->
<script src="static/js/openlib.5c28e191.js"></script>


<script src="static/js/planedit.min.bde42be3.js"></script>
</body>
</html>
