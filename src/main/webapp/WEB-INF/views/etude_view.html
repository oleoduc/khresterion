<!DOCTYPE html>
<html id="ng-app" ng-app="dueApp">
<head>
    <title>TestContrat</title>
    <!--[if gt IE 9]><!-->
    <base href="/due/">
    <!--<![endif]-->
    <!--[if lte IE 9]>
    <base href="https://${server_name}/due/">
    <![endif]-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <meta content="initial-scale=1,maximum-scale=1,width=device-width" name="viewport">

    <link rel="stylesheet" href="static/css/due.min.d24eb275.css" media="screen">

    <!--[if lt IE 9]>
    <script src="static/js/json3/lib/json3.min.82255f24.js"></script>
    <![endif]-->
    <!--[if lt IE 9]>
    <script src="static/js/es5-shim/es5-shim.min.167f3981.js"></script>
    <![endif]-->
    <script>
        window.type_id = "${type_id}";
        window.envkey = "${envkey}";
        window.entity_id = "${entity_id}";
        window.instance_id = "${instance_id}";

    </script>
</head>
<body>
<div id="top">
    <nav class="top-bar legendbar">
        <ul class="inline-list">
            <li>
                <h2>DUE v0.5</h2>
            </li>
            <li>
                <a href="logout"><span>Deconnexion</span></a>
            </li>
            <li><span>Code couleur: </span></li>
            <li class="kb-count-uncomplete"><span>&nbsp;</span></li>
            <li class="kb-label-uncomplete"><span>Incomplet</span></li>
            <li class="kb-count-advised"><span>&nbsp;</span></li>
            <li class="kb-advised"><span>Conseill&eacute;</span></li>
            <li class="kb-count-disadvised"><span>&nbsp;</span></li>
            <li class="kb-disadvised"><span>D&eacute;conseill&eacute;</span></li>
            <li class="kb-count-excluded-violated"><span>&nbsp;</span></li>
            <li class="kb-excluded-violated"><span>Incoh&eacute;rent</span></li>
        </ul>
    </nav>
    <div ng-controller="PageController">

        <div class="row">
            <div ng-controller="EtudeController">
                <div>
                    <ul class="inline-list">
                        <li><h2>Etude</h2></li>
                        <li>
                            <button class="button small" ng-click="exportDoc()">Exporter (.DOCX)</button>
                        </li>
                        <li>
                            <button class="button small" ng-click="saveSession()">Sauver &amp; Quitter</button>
                        </li>
                        <li>
                            <button class="button small" ng-click="closeSession()">Quitter</button>
                        </li>
                    </ul>
                </div>
                <!-- Progression Bars -->
                <div co-progress type="warning" pvalue="0" is-saving="isSearching" first-message="Traitement.." second-message="Traitement en cours..." start-event="searchStart" end-event="searchFinished"></div>
                <!-- Societe -->
                <div class="aggregate">
                    <div class="aggregate-body">
                        <div class="row">
                            <div class="columns small-6">
                                <div co-title="" property="DUE.bo.Societe" bo="DUE"></div>
                                <div co-simple="" property="DUE.bo.Societe.DenominationSociale" bo="DUE"></div>
                                <div co-simple="" property="DUE.bo.Societe.NombreDeSalaries" bo="DUE"></div>
                                <div co-combobox="" property="DUE.bo.Societe.StructureDeRepresentationCollective0" bo="DUE" comboclass="combo-normal"></div>
                            </div>
                            <div class="columns small-6">
                                <div co-title="" property="DUE.bo.Societe.CCN" bo="DUE"></div>
                                <div co-simple="" property="DUE.bo.Societe.CCN.IDCC" bo="DUE"></div>
                                <div co-simple="" property="DUE.bo.Societe.CCN.TitreCCN0" bo="DUE"></div>
                            </div>
                        </div>
                    </div>
                    <div class="aggregate-footer">
                    </div>

                </div>
                <!-- organisme -->
                <div class="aggregate">
                    <div class="aggregate-header">
                        <div co-title="" property="DUE.bo.OrganismeAssureur" bo="DUE"></div>
                    </div>
                    <div class="aggregate-body">
                        <div class="row">
                            <div class="columns small-6">
                                <div co-yesno="" property="DUE.bo.OrganismeAssureur.AMentionnerDansLaDUE" bo="DUE"></div>
                            </div>
                            <div class="columns small-6">
                                <div ng-show="DUE.bo.OrganismeAssureur.AMentionnerDansLaDUE.value === 'OUI'">
                                    <div co-string="" property="DUE.bo.OrganismeAssureur.Nom" bo="DUE"></div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="aggregate-footer">
                    </div>

                </div>
                <!-- communs -->
                <div class="aggregate">
                    <div class="aggregate-header">Statut</div>
                    <div class="aggregate-body">
                        <div class="row">
                            <div class="columns small-6">
                                <div co-yesno="" bo="DUE" property="DUE.bo.SagitDeLaMiseEnPlaceDunRegime"></div>
                            </div>
                            <div class="columns small-6">
                                <div co-combobox="" comboclass="combo-normal" property="DUE.bo.StatutDeLaDUE" bo="DUE"></div>
                            </div>
                        </div>
                        <div class="row" ng-show="DUE.bo.SagitDeLaMiseEnPlaceDunRegime.value === 'OUI'">
                            <div class="columns small-6">
                                <div co-date="" property="DUE.bo.DateDeMiseEnPlace" bo="DUE"></div>
                            </div>
                            <div class="columns small-6">
                                <div co-date="" property="DUE.bo.DateDeffet" bo="DUE"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="columns small-6">
                                <div co-yesno="" property="DUE.bo.LeFinancementEtaitilExclusivementALaChargeDeLemployeur" bo="DUE"></div>
                                <div co-yesno="" bo="DUE" property="DUE.bo.LeRegimeBeneficieTilALensembleDesSalaries"></div>
                            </div>
                            <div class="columns small-6">
                                <div co-yesno="" bo="DUE" property="DUE.bo.ModificationDeLaParticipationPatronale"></div>
                                <div co-yesno="" property="DUE.bo.LeFinancementDevientDoncPartiellementOuTotalementALaChargeDuSalarieDansCeCasLaDispenseResultantDeLarticle11DeLaLoivinSapplique" bo="DUE"></div>
                            </div>

                        </div>
                    </div>
                    <div class="aggregate-footer">
                    </div>
                </div>

                <div class="aggregate" ng-show="DUE.bo.LeRegimeBeneficieTilALensembleDesSalaries.value === 'NON'">
                    <div class="aggregate-header">
                        <div co-title="" property="DUE.bo.CategorieDeBeneficiaires" bo="DUE"></div>
                    </div>
                    <div class="aggregate-body">
                        <div class="row">
                            <div class="columns small-12">

                                <div co-combobox="" comboclass="combo-large" property="DUE.bo.CategorieDeBeneficiaires.CategorieDeSalariesBeneficiaires0" bo="DUE"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="columns small-12">
                                <div co-combobox="" comboclass="combo-large" property="DUE.bo.CategorieDeBeneficiaires.CritereDidentification" bo="DUE"></div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="aggregate" ng-show="DUE.bo.CategorieDeBeneficiaires.CritereDidentification.value === 'Cadres / Non cadres'">
                    <div class="aggregate-body">
                        <div class="row">
                            <div class="columns small-12">
                                <div co-combobox="" property="DUE.bo.CategorieDeBeneficiaires.SalariesCadres" bo="DUE" comboclass="combo-large"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="columns small-12">
                                <div co-combobox="" property="DUE.bo.CategorieDeBeneficiaires.SalariesNonCadres" bo="DUE" comboclass="combo-large"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="aggregate" ng-show="DUE.bo.CategorieDeBeneficiaires.CritereDidentification.value === 'Tranche de rémunération'">
                    <div class="aggregate-body">
                        <div class="row">
                            <div class="columns small-12">
                                <div co-combobox="" property="DUE.bo.CategorieDeBeneficiaires.SalariesIdentifiesParLeNiveauMinimalDeLeurRemuneration" bo="DUE" comboclass="combo-large"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="columns small-12">
                                <div co-combobox="" property="DUE.bo.CategorieDeBeneficiaires.SalariesIdentifiesParLeNiveauMaximalDeLeurRemuneration" bo="DUE" comboclass="combo-large"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="aggregate" ng-show="DUE.bo.CategorieDeBeneficiaires.CritereDidentification.value === 'CCN'">
                    <div class="aggregate-body">
                        <div class="aggregate">
                            <div class="aggregate-header">
                                <div co-title="" bo="DUE" property="DUE.bo.CategorieDeBeneficiaires.aPourComposantCategoriesDeBeneficiairesParCCN.CategorieCCN1486Cadres"></div>
                            </div>
                            <div class="aggregate-body">
                                <div class="row">
                                    <div class="column small-6 bordered">
                                        <div co-combobox="" comboclass="combo-normal" bo="DUE" property="DUE.bo.CategorieDeBeneficiaires.aPourComposantCategoriesDeBeneficiairesParCCN.CategorieCCN1486Cadres.Intitule"></div>

                                    </div>
                                    <div class="column small-6">
                                        <div co-toggle="" bo="DUE" property="DUE.bo.CategorieDeBeneficiaires.aPourComposantCategoriesDeBeneficiairesParCCN.CategorieCCN1486Cadres.Presence"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="aggregate">
                            <div class="aggregate-header">
                                <div co-title="" bo="DUE" property="DUE.bo.CategorieDeBeneficiaires.aPourComposantCategoriesDeBeneficiairesParCCN.CategorieCCN1486ChargesDenquete"></div>
                            </div>
                            <div class="aggregate-body">
                                <div class="row">
                                    <div class="column small-6 bordered">
                                        <div co-combobox="" comboclass="combo-normal" bo="DUE" property="DUE.bo.CategorieDeBeneficiaires.aPourComposantCategoriesDeBeneficiairesParCCN.CategorieCCN1486ChargesDenquete.Intitule"></div>

                                    </div>
                                    <div class="column small-6">
                                        <div co-toggle="" bo="DUE" property="DUE.bo.CategorieDeBeneficiaires.aPourComposantCategoriesDeBeneficiairesParCCN.CategorieCCN1486ChargesDenquete.Presence"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="aggregate">
                            <div class="aggregate-header">
                                <div co-title="" bo="DUE" property="DUE.bo.CategorieDeBeneficiaires.aPourComposantCategoriesDeBeneficiairesParCCN.CategorieCCN1486Etam"></div>
                            </div>
                            <div class="aggregate-body">
                                <div class="row">
                                    <div class="column small-6 bordered">
                                        <div co-combobox="" comboclass="combo-normal" bo="DUE" property="DUE.bo.CategorieDeBeneficiaires.aPourComposantCategoriesDeBeneficiairesParCCN.CategorieCCN1486Etam.Intitule"></div>

                                    </div>
                                    <div class="column small-6">
                                        <div co-toggle="" bo="DUE" property="DUE.bo.CategorieDeBeneficiaires.aPourComposantCategoriesDeBeneficiairesParCCN.CategorieCCN1486Etam.Presence"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- access regime -->
                <div class="aggregate">
                    <div class="aggregate-header">
                        <div co-title="" property="DUE.bo.ConditionDaccesAuRegime" bo="DUE"></div>
                    </div>
                    <div class="aggregate-body">
                        <div class="row">
                            <div class="columns small-6">
                                <div co-combobox="" comboclass="combo-small" property="DUE.bo.ConditionDaccesAuRegime.Anciennete" bo="DUE"></div>
                            </div>
                            <div class="columns small-6"></div>
                        </div>

                    </div>
                    <div class="aggregate-footer">
                    </div>

                </div>

                <div class="aggregate">
                    <div class="aggregate-header">
                        <div co-title="" property="DUE.bo.Cotisation" bo="DUE"></div>
                    </div>
                    <div class="aggregate-body">
                        <div class="row">
                            <div class="columns small-6">
                                <div co-combobox="" property="DUE.bo.Cotisation.TypeDeCotisation" bo="DUE" comboclass="combo-normal"></div>
                            </div>
                            <div class="columns small-6">
                                <div co-simple="" property="DUE.bo.Cotisation.PartPatronalep" bo="DUE" comboclass="combo-normal"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="columns small-6">
                                <div co-simple="" property="DUE.bo.Cotisation.Valeur" bo="DUE"></div>
                            </div>
                            <div class="columns small-6">
                                <div co-combobox="" comboclass="combo-small" property="DUE.bo.Cotisation.Unite" bo="DUE"></div>
                            </div>
                        </div>

                    </div>
                    <div class="aggregate-footer">
                    </div>
                </div>

                <div class="aggregate">
                    <div class="aggregate-header">
                        <div co-title="" property="DUE.bo.DispensesDaffiliation" bo="DUE"></div>
                    </div>
                    <div class="aggregate-body">
                        <div class="row">
                            <div class="columns small-12">
                                <div co-yesno="" property="DUE.bo.DispensesDaffiliation.DispensePourLesSalariesATempsPartielEtApprentis" bo="DUE"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="columns small-12">
                                <div co-yesno="" property="DUE.bo.DispensesDaffiliation.DispensePourLesSalariesBeneficiantEnQualiteDayantsDroitOuDansLeCadreDunAutreEmploiDuneCouvertureCollectiveDeRemboursementDeFraisDeSante" bo="DUE"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="columns small-12">
                                <div co-yesno="" property="DUE.bo.DispensesDaffiliation.DispensePourLesSalariesCouvertsParUneAssuranceIndividuelleremboursementDeFraisDeSante" bo="DUE"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="columns small-12">
                                <div co-yesno="" property="DUE.bo.DispensesDaffiliation.DispensePourLesSalariesEtApprentisSousContratADureeDetermineeOuContratDeMissionDuneDureeAuMoinsEgaleA12Mois" bo="DUE"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="columns small-12">
                                <div co-yesno="" property="DUE.bo.DispensesDaffiliation.DispensePourLesSalariesEtApprentisSousContratADureeDetermineeOuContratDeMissionDuneDureeInferieureA12Mois" bo="DUE"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="columns small-12">
                                <div co-yesno="" property="DUE.bo.DispensesDaffiliation.DispensePourLesSalariesQuiSontBeneficiairesDeLaideALacquisitionDuneComplementaireSante" bo="DUE"></div>
                            </div>
                        </div>
                    </div>
                    <div class="aggregate-footer">
                    </div>

                </div>

            </div>

        </div>

        <footer class="row">
            <div class="large-12 columns">
                <hr>
                <div class="row">
                    <div class="large-6 columns">
                        <p>&copy; Khresterion 2015-2016</p>
                    </div>
                    <div class="large-6 columns">
                        <ul class="inline-list right">
                            <li>
                                <a href="#">.</a>
                            </li>
                            <li>
                                <a href="#">.</a>
                            </li>
                            <li>
                                <a href="#">.</a>
                            </li>
                            <li>
                                <a href="#">.</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<!--[if lt IE 9]>
<script src="static/js/jquery/1.11.1/jquery.min.35da7198.js"></script>
<![endif]-->

<!--[if gte IE 9]><!-->
<script src="static/js/jquery/jquery.min.29a73cfd.js"></script>
<!--<![endif]-->

<!--[if lt IE 9]>
<script src="static/js/polyfill/rem.min.0870cc19.js"></script>
<![endif]-->

<script src="static/js/openlib.5c28e191.js"></script>

<script src="static/js/etude.min.78d4253b.js"></script>
</body>
</html>
